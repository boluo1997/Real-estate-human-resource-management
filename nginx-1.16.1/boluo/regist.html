<!DOCTYPE HTML>
<html>
<head>
    <title>欢迎注册boluo</title>
    <link rel="stylesheet" href="css/regist.css"/>
    <script type="text/javascript" src="js/common/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/regist_ajax.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<form >
    <h1>欢迎注册buoluo</h1>
    <table>
        <tr>
            <td colspan="2"><font color="red">

            </font></td>
        </tr>
        <tr>
            <td class="tds">用户名：</td>
            <td>
                <input type="text" name="salesmanname" />
                <span style="color: red" id="salesmanname_msg"></span>
            </td>
        </tr>
        <tr>
            <td class="tds">密码：</td>
            <td>
                <input type="password" name="password" />
                <span style="color: red" id="password_msg"></span>
            </td>
        </tr>
        <tr>
            <td class="tds">确认密码：</td>
            <td>
                <input type="password" name="password2" />
                <span style="color: red" id="password2_msg"></span>
            </td>
        </tr>
       
        <tr>
            <td class="tds">邮箱：</td>
            <td>
                <input type="text" name="email"/>
                <span style="color: red" id="email_msg"></span>
            </td>
        </tr>
         <tr>
            <td class="tds">手机号码：</td>
            <td>
                <input type="text" name="phone" />
                <span style="color: red" id="phone_msg"></span>
            </td>
        </tr>

        <tr>
            <td class="sub_td" colspan="2" class="tds">
                <input type="submit" value="注册用户"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
